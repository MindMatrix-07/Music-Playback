<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Playback</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --spotify-green: #1DB954;
            --spotify-green-light: #1ed760;
            --spotify-dark: #191414;
            --spotify-gradient: linear-gradient(135deg, #1DB954 0%, #1ed760 100%);
            
            --apple-pink: #FC3C44;
            --apple-red: #FA2D55;
            --apple-gradient: linear-gradient(135deg, #FC3C44 0%, #FA2D55 50%, #FB5C74 100%);
            
            --bg-dark: #0a0a0a;
            --bg-card: #141414;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border-color: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Background */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float 20s ease-in-out infinite;
        }

        .bg-blob.spotify {
            background: var(--spotify-green);
            width: 400px;
            height: 400px;
            top: -100px;
            left: -100px;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .bg-blob.apple {
            background: var(--apple-pink);
            width: 400px;
            height: 400px;
            top: -100px;
            right: -100px;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .bg-blob.secondary {
            width: 300px;
            height: 300px;
            bottom: -50px;
            right: 20%;
            animation-delay: -10s;
        }

        body.spotify-active .bg-blob.spotify {
            opacity: 0.3;
        }

        body.apple-active .bg-blob.apple {
            opacity: 0.3;
        }

        body.spotify-active .bg-blob.secondary {
            background: var(--spotify-green);
            opacity: 0.2;
        }

        body.apple-active .bg-blob.secondary {
            background: var(--apple-pink);
            opacity: 0.2;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        /* Container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #fff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* Platform Toggle */
        .platform-toggle {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .platform-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 32px;
            border: 2px solid var(--border-color);
            border-radius: 16px;
            background: var(--bg-card);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .platform-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .platform-btn.spotify::before {
            background: var(--spotify-gradient);
        }

        .platform-btn.apple::before {
            background: var(--apple-gradient);
        }

        .platform-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .platform-btn.active {
            border-color: transparent;
        }

        .platform-btn.active::before {
            opacity: 1;
        }

        .platform-btn.spotify.active {
            box-shadow: 0 0 30px rgba(29, 185, 84, 0.4);
        }

        .platform-btn.apple.active {
            box-shadow: 0 0 30px rgba(252, 60, 68, 0.4);
        }

        .platform-logo {
            width: 32px;
            height: 32px;
            position: relative;
            z-index: 1;
        }

        .platform-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            position: relative;
            z-index: 1;
        }

        /* Search Container */
        .search-container {
            position: relative;
            margin-bottom: 50px;
        }

        .search-wrapper {
            position: relative;
            border-radius: 20px;
            padding: 3px;
            background: var(--border-color);
            transition: all 0.4s ease;
        }

        body.spotify-active .search-wrapper {
            background: var(--spotify-gradient);
            box-shadow: 0 0 40px rgba(29, 185, 84, 0.3);
        }

        body.apple-active .search-wrapper {
            background: var(--apple-gradient);
            box-shadow: 0 0 40px rgba(252, 60, 68, 0.3);
        }

        .search-inner {
            display: flex;
            align-items: center;
            background: var(--bg-card);
            border-radius: 17px;
            padding: 8px 20px;
        }

        .search-icon {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .search-inner:focus-within .search-icon {
            opacity: 1;
        }

        body.spotify-active .search-icon {
            color: var(--spotify-green);
        }

        body.apple-active .search-icon {
            color: var(--apple-pink);
        }

        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            font-size: 1.1rem;
            color: var(--text-primary);
            padding: 12px 0;
            font-family: inherit;
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .search-btn {
            padding: 12px 28px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        body.spotify-active .search-btn {
            background: var(--spotify-gradient);
        }

        body.apple-active .search-btn {
            background: var(--apple-gradient);
        }

        .search-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .search-btn:active {
            transform: scale(0.98);
        }

        /* Results Section */
        .results-section {
            margin-top: 40px;
        }

        .results-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .results-title::before {
            content: '';
            width: 4px;
            height: 24px;
            border-radius: 2px;
            transition: background 0.3s ease;
        }

        body.spotify-active .results-title::before {
            background: var(--spotify-green);
        }

        body.apple-active .results-title::before {
            background: var(--apple-pink);
        }

        /* Embed Container */
        .embed-container {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid var(--border-color);
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .embed-container:hover {
            border-color: #3a3a3a;
        }

        .embed-placeholder {
            text-align: center;
            color: var(--text-secondary);
        }

        .embed-placeholder-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 15px;
            opacity: 0.3;
            transition: all 0.3s ease;
        }

        body.spotify-active .embed-placeholder-icon {
            color: var(--spotify-green);
        }

        body.apple-active .embed-placeholder-icon {
            color: var(--apple-pink);
        }

        .embed-placeholder p {
            font-size: 1rem;
        }

        /* Embed Frames */
        .spotify-embed, .apple-embed {
            width: 100%;
            border-radius: 12px;
            display: none;
        }

        .spotify-embed.active, .apple-embed.active {
            display: block;
        }

        /* Loading State */
        .loading {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        body.spotify-active .spinner {
            border-top-color: var(--spotify-green);
        }

        body.apple-active .spinner {
            border-top-color: var(--apple-pink);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 40px 15px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .platform-toggle {
                flex-direction: column;
                align-items: center;
            }

            .platform-btn {
                width: 100%;
                max-width: 250px;
                justify-content: center;
            }

            .search-inner {
                flex-wrap: wrap;
                gap: 10px;
            }

            .search-input {
                width: 100%;
            }

            .search-btn {
                width: 100%;
            }
        }
    </style>
</head>

    <script>
        let currentPlatform = 'spotify';

        function selectPlatform(platform) {
            currentPlatform = platform;
            
            // Update body class
            document.body.classList.remove('spotify-active', 'apple-active');
            document.body.classList.add(`${platform}-active`);
            
            // Update button states
            document.querySelectorAll('.platform-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`.platform-btn.${platform}`).classList.add('active');
            
            // Update placeholder text
            const placeholderText = platform === 'spotify' 
                ? 'Search for music on Spotify' 
                : 'Search for music on Apple Music';
            document.querySelector('.embed-placeholder p').textContent = placeholderText;
            
            // Update search placeholder
            document.getElementById('searchInput').placeholder = 
                `Search ${platform === 'spotify' ? 'Spotify' : 'Apple Music'} for songs, artists, albums...`;
            
            // Hide current embeds and show placeholder
            document.getElementById('spotifyEmbed').classList.remove('active');
            document.getElementById('appleEmbed').classList.remove('active');
            document.getElementById('placeholder').style.display = 'block';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                searchMusic();
            }
        }

        async function searchMusic() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;

            const placeholder = document.getElementById('placeholder');
            const loading = document.getElementById('loading');
            const spotifyEmbed = document.getElementById('spotifyEmbed');
            const appleEmbed = document.getElementById('appleEmbed');

            appleEmbed.classList.remove('active');
            loading.classList.add('active');

                    // Search Spotify using their oEmbed API
                    const searchQuery = encodeURIComponent(query);

                        loading.classList.remove('active');

                                </svg>
                                <p>Search "<strong>${query}</strong>" on <a href="https://open.spotify.com/search/${searchQuery}" target="_blank" style="color: var(--spotify-green);">Spotify</a></p>
                            `;
                            placeholder.style.display = 'block';
                            spotifyEmbed.classList.remove('active');
                        };
                    }, 1000);

        // Example functions to load specific tracks (can be used with actual track IDs)
        function loadSpotifyTrack(trackId) {
            const embed = document.getElementById('spotifyEmbed');
            embed.src = `https://open.spotify.com/embed/track/${trackId}?utm_source=generator&theme=0`;
            document.getElementById('placeholder').style.display = 'none';
            document.getElementById('loading').classList.remove('active');
            embed.classList.add('active');
            document.getElementById('appleEmbed').classList.remove('active');
        }

        function loadAppleMusicTrack(trackId, countryCode = 'us') {
            const embed = document.getElementById('appleEmbed');
            embed.src = `https://embed.music.apple.com/${countryCode}/album/${trackId}`;
            document.getElementById('placeholder').style.display = 'none';
            document.getElementById('loading').classList.remove('active');
            embed.classList.add('active');
            document.getElementById('spotifyEmbed').classList.remove('active');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            selectPlatform('spotify');
        });
